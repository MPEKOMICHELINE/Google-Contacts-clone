<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="menu">
            <img src="Images/menu_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="menu berguer" class="menu__logo">
            <img src="Images/icons8-contacts-google.svg" alt="logo">
            <h1 class="menu__title">Contacts</h1>
        </nav>
        <section class="container">
            <div class="container__search">
                <label for="search" class="search__btn">
                    <img src="Images/search.svg" alt="search">
                </label>
                <input type="text" placeholder="Rechercher">
            </div>
            <div class="container__helpMenu">
                <div class="helpMenu__img">
                    <img src="Images/help blanck.svg" alt="help" >
                    <img src="Images/settings.svg" alt="settings">
                </div>
                <div>
                    <img src="Images/apps blanck.svg" alt="apps">
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="conteneur__complement">
            <div class="complement__btn">
                <img src="Images/add 29 blanck.svg" alt="add">
                <h2>Créér un contact</h2>
            </div>
             <div class="complement__btn2">
                <img src="Images/person_24dp_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="person">
                <h2>Contacts</h2>
            </div>
             <div class="complement__btn2 complement__btn2--modif">
                <img src="Images/history_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="histoty">
                <h2>Fréquents</h2>
            </div>
             <div class="complement__btn2 complement__btn2--modif">
                <img src="Images/info_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <h2>Autres contacts</h2>
                <img src="Images/info_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>
            <h2 class="complement__title">Corriger et gérer</h2>
             <div class="complement__btn2 complement__btn2--modif">
                <img src="Images/handyman_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="add">
                <h2>Fusionner et corriger</h2>
            </div>
             <div class="complement__btn2 complement__btn2--modif">
                <img src="Images/download_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="add">
                <h2>Importer</h2>
            </div>
             <div class="complement__btn2 complement__btn2--modif">
                <img src="Images/delete_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="delete">
                <h2>Corbeille</h2>
            </div>
             <div class="complement__libelle">
                <h2>Libellés</h2>
                <img src="Images/add 29 blanck.svg" alt="add">
            </div>
        </section>
        <section class="conteneur__creer">
            <div class="creer__contacts">
                <div></div>
            </div>
            <div class="affiche__contacts"></div>
        </section>
    </main>
</body>
</html>
